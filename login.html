<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
* {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f4f7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    .form-group {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
width: 100%;
      background-color: #1e88e5;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1565c0;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
      color: #e53935;
    }

    .sso-btn {
      width: 100%;
      background-color: #f1f1f1;
      color: #333;
      padding: 14px;
      border: 1px dashed #aaa;
      border-radius: 8px;
      font-size: 16px;
      cursor: not-allowed;
      margin-top: 16px;
      text-align: center;
    }
    
    .sso-btn::after {
      content: " (Coming Soon)";
      font-style: italic;
      color: #888;
    }

    .success {
      color: #2e7d32;
    }
    
    .suggestion {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      font-style: italic;
      pointer-events: none;
      font-size: 16px;
      visibility: hidden; /* Hidden by default */
    }
    
    .typed-text {
      color: transparent;
    }
    
    .email-input-wrapper {
  position: relative;
  width: 100%;
}

.mirror-input {
  position: absolute;
  top: 0;
  left: 0;
  padding: 10px;
  font-size: 16px;
  border: 1px solid transparent;
  pointer-events: none;
  color: transparent;
  white-space: pre;
  overflow: hidden;
  font-family: inherit;
  width: 100%;
}

.ghost {
  color: #aaa;
  font-style: italic;
}

#username {
  background: transparent;
  position: relative;
  z-index: 1;
  font-size: 16px;
  padding: 10px;
}

    
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
<div class="form-group">
  <label for="username">Username</label>

  <!-- Wrapper for mirror + real input -->
  <div class="email-input-wrapper">
    <div class="mirror-input" id="mirrorInput"><span id="typedText"></span><span class="ghost">@hotmail.com</span></div>
    <input type="text" id="username" name="username" autocomplete="off" placeholder="Enter Email Address" required />
  </div>
</div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required />
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="message" id="message"></div>
    <div class="sso-btn">Login with SSO</div>
  </div>

<script>
  const form = document.getElementById("loginForm");
  const message = document.getElementById("message");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

const res = await fetch("https://your-api.railway.app/login", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ username, password })
});


    const data = await res.json();
    message.textContent = data.message;
    message.className = "message " + (data.status === 'success' || data.status === 'created' ? 'success' : '');
  });
</script>

<script>
const input = document.getElementById("username");
const typedText = document.getElementById("typedText");
const ghost = document.querySelector(".ghost");

input.addEventListener("input", () => {
  const value = input.value;
  const hasAt = value.includes("@");

  typedText.textContent = value;

  if (value.length > 0 && !hasAt) {
    ghost.style.display = "inline";
  } else {
    ghost.style.display = "none";
  }
});

input.addEventListener("keydown", function (e) {
  const value = input.value;
  const hasAt = value.includes("@");

  if ((e.key === "Tab" || e.key === "Enter") && value && !hasAt) {
    e.preventDefault();
    input.value = value + "@hotmail.com";
    typedText.textContent = input.value;
    ghost.style.display = "none";
    setTimeout(() => input.form?.requestSubmit?.(), 0);
  }
});

  </script>

</body>
</html>
